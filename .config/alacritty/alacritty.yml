# Configuration for Alacritty

env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 115
    lines: 35
  dynamic_padding: true

key_bindings:
  - { key: T, mods: Command, action: CreateNewWindow }

font:
  normal:
    family: Berkeley Mono
  size: 15.0

  # offset.y` can be thought of as modifying the line spacing
  # `offset.x` as modifying the letter spacing
  # adjust 'glyph_offset' appropriately
  offset:
    x: 0
    y: 2

  # should usually be 1/2 of the above offset-y being set.
  glyph_offset:
    x: 0
    # Keeping this as half of offset to vertically align the text in cursor
    y: 1

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true

# Colors (Blood Moon)
colors:
  # Default colors
  primary:
    background: '0x10100E'
    foreground: '0xC6C6C4'

  # Normal colors
  normal:
    black:   '0x10100E'
    red:     '0xC40233'
    green:   '0x009F6B'
    yellow:  '0xFFD700'
    blue:    '0x0087BD'
    magenta: '0x9A4EAE'
    cyan:    '0x20B2AA'
    white:   '0xC6C6C4'

  # Bright colors
  bright:
    black:   '0x696969'
    red:     '0xFF2400'
    green:   '0x03C03C'
    yellow:  '0xFDFF00'
    blue:    '0x007FFF'
    magenta: '0xFF1493'
    cyan:    '0x00CCCC'
    white:   '0xFFFAFA'
