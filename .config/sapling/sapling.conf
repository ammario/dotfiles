# example user config (see 'sl help config' for more info)
[ui]
# name and email, e.g.
# username = Jane Doe <jdoe@example.com>
username =Ammar Bandukwala <ammar@ammar.io>

# uncomment to disable color in command output
# (see 'sl help color' for details)
# color = never

# uncomment to disable command output pagination
# (see 'sl help pager' for details)
# paginate = never

[isl]
hasShownGettingStarted = true

[committemplate]
emptymsg = {if(activebookmark,
    "SL: bookmark '{activebookmark}'\n")   }{file_adds %
    "SL: added {file}\n"                   }{file_mods %
    "SL: changed {file}\n"                 }{file_dels %
    "SL: removed {file}\n"                 }{if(files, "",
    "SL: no files changed\n")}
